<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Jerunei Sungai Teloh</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- Images. -->
        <img id="sgt1-image" src="assets/sgteloh1.png">
        <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <!-- 
        <a-asset-item id="" src="item.glb"></a-asset-item>
        <audio id="" src"audio.mp3"></audio>
        -->
        <a-assets>
          <!-- 360-degree image. -->
          <a-sky id="image-360" radius="10" src="#sgt1-image"></a-sky>
          <!-- Link template we will build. -->
          <a-entity class="link"></a-entity>
          <!-- Camera + Cursor. -->
          <a-camera>
            <a-cursor
              id="cursor"
              animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
              animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing">  
            </a-cursor>
          </a-camera>
        </a-scene>
  </body>
</html>
