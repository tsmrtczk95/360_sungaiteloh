<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Jerunei Sungai Teloh</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <!--AUDIO-->  
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <!--360 IMAGES-->  
        <img id="sgt1-image" src="assets/sgteloh1.jpeg">
        <img id="sgt2-image" src="assets/sgteloh2.jpeg">
        <img id="sgt3-image" src="assets/sgteloh3.jpeg">
      <!--THUMBNAILS-->
        <img id="sg1-thumb" src="thumbnails/sgteloh1_thumb.jpeg">
        <img id="sg2-thumb" src="thumbnails/sgteloh2_thumb.jpeg">
        <img id="sg3-thumb" src="thumbnails/sgteloh3_thumb.jpeg">
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#sgt1-image"></a-sky>
      <!-- Link template we will build. -->
      <a-entity class="link"></a-entity>
      <!-- Camera + Cursor. -->
      <a-camera wasd-controls-enabled="false" look-controls-enabled>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
