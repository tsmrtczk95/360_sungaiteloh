<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mukah 360&deg; - Jerunei Sungai Teloh Access</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="scripts/portal.js"></script>
    <script src="scripts/visual_effects.js"></script>
    <script src="scripts/portal_label_old.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
<!--AUDIO-->  
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
<!--360 IMAGE & THUMBNAIL -->  
        <img id="skyimg" src="assets/sgteloh1.jpeg">
        <img id="thumb2" src="thumbnails/sgteloh2_thumb.jpeg">
        <img id="thumb3" src="thumbnails/sgteloh3_thumb.jpeg">
      </a-assets>
<!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#skyimg"></a-sky>
      <!-- Link template we will build. -->
      <a-entity class="link"></a-entity>
<!-- Portal from scene 1 to Scene 2 -->
      <a-sphere position="2 1.5 -3" radius="0.5" src="#thumb2" page-portal="page: scenes/scene2.html" portal-glow="color: #00e5ff; intensity: 1.2"
        portal-label="text: Walkway; size: 0.5; offset: 0 0.8 0" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200">
      </a-sphere>
<!-- Portal to Scene 3 -->
      <a-sphere position="-2 1.5 -3" radius="0.5" src="#thumb3" page-portal="page: scenes/scene3.html" portal-glow="color: #ff7b00; intensity: 1.2"
        portal-label="text: Jerunei; size: 0.5; offset: 0 0.8 0" sound="on: click; src: #click-sound"
        animation__hover="property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2; dur: 200"
        animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 200">
      </a-sphere>
<!-- Camera + Cursor. -->
      <a-camera wasd-controls-enabled="true" look-controls-enabled>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
